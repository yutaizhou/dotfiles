- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- create:
    ~/.ssh:
      mode: 0700
    ~/projects:

- shell: []

- link: # symlink location -> original dotfile in repo
    ~/.bash:
    ~/.bashrc:
    ~/.condarc:
    ~/.alacritty.yml:
    ~/.config/starship.toml:
      path: starship.toml
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py
    ~/.ipython/profile_default/ipython_kernel_config.py: ipython/ipython_kernel_config.py
    ~/.shell:
    ~/.tmux.conf:
    ~/.tmuxp:
      path: tmuxp
    ~/.vimrc:
    ~/.vim:
      path: vim
    ~/.zshrc:
