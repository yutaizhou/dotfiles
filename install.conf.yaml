- defaults:
    link:
        create: true
        #force: true
        relink: true
- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.condarc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc: 
    ~/.shell:
    ~/.vimrc: 
    ~/.tmux.conf:
    ~/.config/alacritty/alacritty.yml:
        path: config/alacritty/alacritty.yml
    ~/.config/htop/htoprc:
        path: config/htop/htoprc

- shell: []
- clean: ['~']
