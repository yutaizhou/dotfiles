- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- create:
    ~/.ssh:
      mode: 0700
    ~/projects:

- shell: []

- link: # symlink location -> original dotfile in repo
    ~/.bash:
    ~/.bashrc:
    ~/.condarc:
    ~/.alacritty.yml:
    ~/.config/starship.toml:
      path: starship.toml
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.ipython:
      path: ipython
    ~/.shell:
    ~/.tmux.conf:
    ~/.tmuxp:
      path: tmuxp
    ~/.vimrc:
    ~/.zshrc:
